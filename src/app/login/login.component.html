<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
  <div class="px-4 py-5 px-md-5 text-center text-lg-start">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="">
          <div class="card-header text-center">
            <h3>Login</h3>
          </div>
          <div class="card">
            <div class="card-body mt-3">
              <form method="post">              
                <div class="form-outline mt-3">
                  <label>Usuario</label>
                  <input name="usuario" [(ngModel)]="usuario" type="text" required="required" class="form-control" />
                 </div>
                <div class="form-outline mt-3">
                  <label>Password</label>
                  <input name="password" [(ngModel)]="password" type="password" required="required" class="form-control" />                  
                </div>
                <button type="submit" class="btn-outline-primary mt-3" (click)="login()">
                  Ingresar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
